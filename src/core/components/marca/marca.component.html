<div>
  <mat-card class="card-main">
    <mat-card-title class="title-card">Seleccione la empresa a visitar</mat-card-title>
    <mat-card-content class="card-content">
      <mat-card *ngFor="let marca of marcas">
        <mat-card-content>
          <div>
            <p>{{marca.nombre}}</p>
            <button mat-raised-button class="button-select" (click)="irGasolinera(marca.id)">
              Seleccionar
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
