<div class="principal">
  <div class="cards-estaciones">
    <mat-card class="card-individual">
      <mat-card-content>
        <div>
        <img class="img-gasolinera" src="../../../assets/{{estacion.img}}" alt="{{estacion.img}}">
        </div>
          <div class="direccion">
            <strong>Dirección:</strong>
            <p>{{estacion.direccion}}</p>
          </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div  class="div-table">
    <table mat-table [dataSource]="estaciones" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element let i = index" >{{i+1}}</td>
      </ng-container>

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element">{{element.codigo}}</td>
      </ng-container>

      <ng-container matColumnDef="combustible">
        <th mat-header-cell *matHeaderCellDef>Combustible</th>
        <td mat-cell *matCellDef="let element">{{element.combustible}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button matSuffix mat-icon-button (click)="getDataRow(element)">
            <mat-icon aria-label="Analizar item">insert_chart</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
